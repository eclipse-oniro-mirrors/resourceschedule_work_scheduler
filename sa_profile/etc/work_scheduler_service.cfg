{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mkdir /data/service/el1/public/WorkScheduler 0711 work_scheduler work_scheduler",
                "start work_scheduler_service"
            ]
        }
    ],
    "services" : [{
            "name" : "work_scheduler_service",
            "path" : ["/system/bin/sa_main", "/system/profile/work_scheduler_service.xml"],
            "uid" : "work_scheduler",
            "gid" : ["work_scheduler", "shell"],
            "secon" : "u:r:work_scheduler_service:s0"
        }
    ]
}
